<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengocok Nomor Undian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pengocok Nomor Undian</h1>
    <div class="input-section">
      <label for="numberInput">Masukkan nomor peserta (dipisahkan dengan koma):</label>
      <textarea id="numberInput" placeholder="Contoh: 1, 2, 3, 4"></textarea>
    </div>
    <button id="shuffleButton">Kocok Undian</button>
    <div class="result-section">
      <h2>Pemenang:</h2>
      <div id="winner"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
